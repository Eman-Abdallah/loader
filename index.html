<head>

    <style>
        body{

            text-align: center
        }

#loading-spinner{

    animation: loading-spinner 1s linear infinite
}

@keyframes loading-spinner{

    from{
  
        transform: rotate(0deg)
    }
    to{
  
        transform: rotate(360deg)
    }
}
    </style>
</head>
<body>
    <img id="loading-spinner"  src="./loader.svg" alt="">

      
</body>
